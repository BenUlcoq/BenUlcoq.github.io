<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Ben Ulcoq's Website Contact Page. Contains a form used to send Ben an email."
    />
    <link integrity="sha512-5klRsSFwYkBYIgqbqbShvAb7UkgfhmcioDVNc/7+dMccNAvyOpupcUgCunwKWGGNhT3j6+ujKAxozqfhZQKfBQ" rel="stylesheet" type="text/css" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:400%7CRaleway:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link integrity="sha512-zNP2vNI52mEr1Qdco1atGvB1kTabDUwSjy7mdSHRBz25ZiszfNh6fMKjS24uxTycIvXqOl7qfjeQ9RsGsYAfZg" rel="icon" href="./assets/icons/logo.ico" />
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6" crossorigin="anonymous"></script>
    <script integrity="sha512-sdTRrIo9Tp440UiE9ypFg5oM/C5XB69cAgU5YlCPthUmWG0W44c5hmKM8DT/4VOo7rpBsGCRfN+MVlKDd9+PjA" src="./listeners.js"></script>
    <script src="https://kit.fontawesome.com/0ea72c9220.js" crossorigin="anonymous" integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj"></script>
    <title>Contact - Ben Ulcoq, Web Developer</title>
  </head>

  <body class="dark">
    <!-- Header component with Logo and Menu -->
    <header>
      <!-- Logo Component that links to homepage. -->

      <a href="./index.html">
        <div class="logo-container">
          <img alt="Homepage" class="logo" src="./assets/icons/Logo.svg" />
          <h2>b<span>en ulco</span>q</h2>
        </div>
      </a>

      <!-- Hamburger menu component that reveals page links on interaction -->
      <div class="mobile-nav">
        <a
          href="javascript:;"
          id="open-navmenu"
          tabindex="0"
          class="fas fa-bars"
        ></a>
        <a
          href="javascript:;"
          id="close-navmenu"
          tabindex="0"
          class="fas fa-times"
        ></a>

        <!-- Page links -->
        <ul class="navbar-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li>
            <strong><span class="current">Current Page</span>Contact</strong>
          </li>
        </ul>
      </div>
      <!-- Wave Visual Component -->
      <div class="overlay">
        <div class="wave"></div>
      </div>
    </header>
    <!-- Wave Visual Component -->
    <div class="wave"></div>

    <!-- Main Content -->
    <main class="dark" id="contact">
      <h1>Get in touch.</h1>

      <!-- Contact Form Compoentnet -->
      <form class="contact-form">
        <p>
          If you're looking for a developer or just want to say hi, use the form
          below to send me a message!
        </p>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="John Doe" required />
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          placeholder="john.doe@gmail.com"
          required
        />
        <label for="message">Message</label>
        <textarea
          id="message"
          placeholder="What's on your mind?"
          required
        ></textarea>
        <input type="submit" />
      </form>
    </main>

    <!-- Footer Component containg alternative navigation -->
    <footer>
      <!-- Wave Visual Component -->
      <div class="wave"></div>
      <div class="footer-wrapper">
        <a href="./index.html" id="logo"
          ><img alt="Home page" class="logo" src="./assets/icons/Logo.svg"
        /></a>
        <nav>
          <ul class="footer-menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li>
              <strong><span class="current">Current Page</span>Contact</strong>
            </li>
          </ul>
        </nav>
        <nav class="icons">
          <a
            href="https://www.linkedin.com/in/ben-ulcoq/"
            target="_blank"
            rel="noreferrer"
            class="fab fa-linkedin fa-fw"
            ><span>LinkedIn</span></a
          >
          <a
            href="https://github.com/BenUlcoq"
            target="_blank"
            rel="noreferrer"
            class="fab fa-github-square fa-fw"
            ><span>Github</span></a
          >
          <a
            href="https://twitter.com/BenUlcoq"
            target="_blank"
            rel="noreferrer"
            class="fab fa-twitter-square fa-fw"
            ><span>Twitter</span></a
          >
        </nav>
      </div>
    </footer>
  </body>
</html>
